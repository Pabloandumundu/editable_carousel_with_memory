<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Citas: LocalStorage con edición y borrado</title>
<meta name="description" content="esta es la página de LocalStorage con edición o borrado de citas del modulo 8">
<meta name="keywords" content="localStorage, citas, modulo 8">
<meta name="author" content="Pablo Andueza">

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/citas_slide.css" />
</head>

<body>
<div id="dialog-confirm" title="¿Restaurar citas originales?"></div>
<div class="contenido">
	<nav> 
		<ul id="selector"></ul>
	</nav>
	<section id="caja">
		<img id="foto" alt="" />
		<div class="textos">
			<p id="frase"></p>
			<p id="persona"></p>
		</div>
	</section>
	<div id="editaorestaura">
		<div class="restaurar" id="restaurar">
			<img src="images/restaurar.svg" alt="">
		</div>
		<div class="editar" id="editar"> 
			<img src="images/carat-d-white.svg" alt="" id="flecha">
		</div>
	</div>
	<section id="datos">
		<div contentEditable="true" id="persona_d" title="Autor de la cita"></div>
		<div contentEditable="true" id="frase_d" title="La cita"></div>
		<div contentEditable="true" id="foto_d" title="Dirección de la imagen del autor"></div>
		<div id="botones">
			<ul>
				<li><img src="images/edit-black.svg" alt="" id="guardar"/></li>
				<li><img src="images/plus-black.svg" alt="" id="nuevo"/></li>
				<li><img src="images/delete-black.svg" alt="" id="borrar"/></li>
			</ul>
		</div>
	</section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
	<!-- the original citations are in the following separate file for easy editing -->
	<script type="text/javascript" src="js/e_citas-galeria.js"></script>
	<!-- here is the specific jQuery code for this page -->
	<script type="text/javascript" src="js/e_citas.js"></script>
</body>
</html>
